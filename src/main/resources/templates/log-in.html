<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Proflex- Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{css/styles/responsive.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{css/header.css}">
    <link rel="stylesheet" th:href="@{css/login-signup.css}">
    <script th:src="@{https://code.jquery.com/jquery-1.10.2.js}"></script>
</head>
<body id="login-body">
<!-- Header -->
<div id="navbar-placeholder" th:replace="~{fragments/header :: nav}"></div>
<!-- Header -->

<form id="login-container" method="post" th:action="@{/login}">
    <h2 class="login-text">Login</h2>
    <span>
      <label for="email">Email</label>
      <input type="email" id="email" name="username" placeholder="example@org.com">
    </span>

    <span>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password">
    </span>

    <p th:if="${param.error}" class="alert">Invalid username or password</p>
    <input type="submit" id="submit" class="login-button" value="login">
    <p>Don't have an account yet?&nbsp;&nbsp;<a th:href="@{/signup}" id="signup_link">Sign up here</a></p>
</form>


<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>
<!-- End of footer -->


</body>
</html>
