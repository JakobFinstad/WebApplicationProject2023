<main class="flex-container" th:fragment="product-card">
    <div class="card" th:each="products : ${products}">
        <div th:href="@{/product/{id}(id =${products.productId})}">
            <div class="imgBox">
                <img th:src="${products.info.imageURL}" alt="picture of the product"/>
            </div>

            <div class="card-description">
                <h2 th:text="${products.productName}"></h2>
                <p th:text="${products.info.shortDescription}"></p>
                <p th:text="${products.price} + ' I kamelsk verdi'"></p>
            </div>
        </div>
    </div>
</main>
