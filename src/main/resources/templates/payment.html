<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" type="text/css" th:href="@{/css/payment.css}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
  <div class="payment-container">
    <section class="payment-information-container">
      <h1 class="top-text">Checkout</h1>
      <h2 id="product-name"></h2>
      <h3 id="start-date"></h3>
      <h3 id="end-date"></h3>

      <form class="form-information">

        <input placeholder="Name of card holder" id="name-on-card" required>

        <input id="email" required placeholder="example@something.org">

        <input placeholder="Card Number" id="card-number" required>

        <input placeholder="Expiry-date" id="expiry-date" required>

        <input placeholder="CVC-code" id="cvc" pattern="^\d{3}$" required>

        <button id="place-order-button">Place order</button>
      </form>
      <div class="payment-options">
        <img class="payment-picture" alt="picture of the visa logo" src="/images/visa-logo.png" height="26.31" width="40.20"/>
        <img class="payment-picture" alt="picture of the paypal logo" src="/images/paypal-logo.png" height="32.0" width="64.0"/>
      </div>
      <script th:src="@{/js/payment-check.js}"></script>
    </section>

  </div>

  <script th:src="@{/js/payment.js}"></script>
</body>
</html>
