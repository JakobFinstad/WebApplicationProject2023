<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up site</title>
    <link rel="stylesheet" href="../static/login-signup.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>

<!--Navigation bar-->
<div id="navbar-placeholder">

</div>

<script>
    $(function () {
        $("#navbar-placeholder").load("navbar/navbar.html");
    });
</script>

<main>
    <h2>Sign up site</h2>
    <form>
        <span>
            <label for="firstname">First Name</label>
            <input id="firstname" name="firstname" placeholder="first name" required/>
        </span>
        <span>
            <label for="lastname">Last Name</label>
            <input id="lastname" name="lastname" placeholder="last name" required/>
        </span>
        <span>
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="example@something.org"/>
        </span>
        <div class="passwords">
            <span>
                <script src="../html&Css/password-check.js"></script>
                <label for="password">Password</label>
                <input type="password" id="password" name="password"
                       pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                       title="Must contain at least one number and one uppercase and
                       lowercase letter, and at least 8 or more characters" required oninput="check()"/>
            </span>
            <span>
                <label for="password-confirm">Confirm Password</label>
                <input id="password-confirm" name="password-confirm" type="password" required oninput="check()"/>
            </span>
        </div>
        <span>
            <label for="phoneNumber">PhoneNumber</label>
            <input id="phoneNumber" name="phoneNumber" type="number">
        </span>
            <span>
                <div class="passwords">
                    <input name="terms" id="terms" type="checkbox" required>
                    <p>Read our term of knowledge</p>
                </div>
                <div class="passwords">
                    <input name="subscription" id="subscription" type="checkbox">
                    <p>Want to be up-to-date? Subscribe to our newsletter</p>
                </div>

            </span>
        <span>
            <input type="submit">
        </span>
    </form>
</main>
</body>
</html>
